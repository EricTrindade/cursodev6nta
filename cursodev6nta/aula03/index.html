<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Loguin</title>
</head>
<body>
<form action="" method="get">
<fieldset>
<legend>Cadastro do usuário</legend>
<center>
<p>Nome completo:</p>
<input type="text" name="nome completo" placeholder="Inserir nome completo..." required>
<p>Senha:</p>
<input type="password" name="senha" placeholder="Digite a senha..." required>
<br>
<p>Data de Nascimento</p>
<input type="date">
<br>
<p>escolha sua cor favorita:</p>
<input type="color">
<br>
<p>digite seu e-mail:</p>
<input type="email">
<br>
<p>Sexo</p>
<input type="radio" name="sexo" value="m"> Masculino
<input type="radio" name="sexo" value="f"> feminino

<br>
<br>
<p>Esportes</p>
<input type="Checkbox" name="esporte" value="Basquete">Basquete
<input type="Checkbox" name="esporte" value="Futebol">Futebol
<input type="Checkbox" name="esporte" value="Xadrez">Xadrez
<input type="Checkbox" name="esporte" value="Gamer">Gamer
<input type="hidden" name="acao" value="CadastroUsuario">


<br>
<br>
<p>Selecione sua Cidade:</p>
<select name="Cidade">
<option value="Belem">Belém</option>
<option value="Ananindeua">Ananindeua</option></select>


<br>
<br>
<p>Observações:</p>
<textarea rows="10" cols="15"></textarea>
<br>
<br>
<input type="Submit">
<input type="Button" value="Cancelar">
<input type="reset" value="limpar">
</center>
</fieldset>
</form>
</body>
</html>
