<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastre seu Curriculo</title>
</head>
<body>
<h1>Formulário de cadastro</h1>

<fieldset>
<legend>Dados pessoais</legend>
<p>Nome:
<input type="text" name="nome" placeholder="Nome" required></p>
<p>E-mail:
<input type="text" name="email" placeholder="enail" required></p>
<p>Cidade:
<input type="text" name="cidade" placeholder="cidade" required></p>
<p>Estados:
<select aria-label="estados" name="estados" id="estados" title="escolha" ></p>
<option value="Escolha">Escolha</option>
<option value="Pará">Pará</option>
<option value="São Paulo">São Paulo</option>


<legend>Dados profissionais</legend>
<p>Cargo pretendido:</p>


</fieldset>
</body>
</html>
